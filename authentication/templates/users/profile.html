{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block ExtraCss %}
<style>
  body {
    background-color: #fbc323;
  }
</style>
{% endblock ExtraCss %}
{% block content %}

<section class="profile-information card shadow-sm my-5 m-auto" style="max-width: 700px; border-radius: 25px;">
  <div class="p-3">
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

          <div>
              <h3 class="title">
                Profile Information
              </h3>
          </div>

          <div class="lead">
              <p>Personal Details</p>
          </div>
          
            {{u_form|crispy}}

            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'authentication:ChangePasswordView' %}">Change Password</a>
              <button id="change" class="btn btn-danger rounded-pill" type="submit">Update</button>
            </div>
      </form>
  </div>
</section>

{% endblock content %}



{% block ExtraJs %}
{% endblock ExtraJs %}
